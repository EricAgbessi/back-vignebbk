name: Vignebbk-back NodeJs-HonoJs CI Pipeline
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      # ÉTAPE SPÉCIFIQUE AU BACKEND
      - name: Generate Prisma client
        run: npx prisma generate

      # ÉTAPE CRITIQUE DE QUALITÉ
      - name: Build App
        run: npm run build
